<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        function insertArray(arr1, arr2, position) {
            if (position < 0 || position > arr1.length) {
                console.log("Vị trí chèn không hợp lệ.");
                return;
            }
            arr1.splice(position, 0, ...arr2);
            return arr1;
        }
        const array1 = [1, 2, 3, 4];
        const array2 = [5, 6, 7];
        const result = insertArray(array1, array2, 2);
        console.log(result); 

    </script>
</body>
</html>
